{{ define "main" }}
  <article class="max-w-4xl mx-auto">
    <!-- Title only, no meta/date/reading time/PV -->
    <div class="mb-12 text-center">
      <h1 class="text-4xl font-bold text-gray-900 dark:text-gray-100 mb-4">{{ .Title }}</h1>
    </div>

    <!-- Content -->
    <div class="bg-white dark:bg-slate-900 rounded-lg shadow-sm overflow-hidden mb-12">
      <div class="p-8 sm:p-10 prose prose-sm sm:prose lg:prose-lg max-w-none">
        {{ .Content }}
      </div>
    </div>

    <!-- Back to home only -->
    <div class="flex justify-center mb-12">
      <a href="{{ "/" | relLangURL }}" class="inline-flex items-center text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-300 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        {{ i18n "back_to_home" | default "Back to Home" }}
      </a>
    </div>
  </article>

  <!-- Optional comments (lazy Disqus). Remove this block to hide comments on About. -->
  <div class="max-w-4xl mx-auto mt-8 bg-white dark:bg-slate-900 rounded-lg shadow-md overflow-hidden theme-card" style="--tw-prose-body: #374151; --tw-prose-headings: #111827; --tw-prose-links: #2563eb; --tw-prose-links-hover: #1d4ed8; --tw-prose-code-bg: #f3f4f6; color: #374151;">
    {{ partial "disqus_lazy.html" . }}
  </div>
{{ end }}
